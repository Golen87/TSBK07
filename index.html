<html>
	<head>
		<title>TSBK07</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

		<link href="css/style.css" type="text/css" rel="stylesheet" />

		<script type="text/javascript" src="js/lib/gl-matrix-min.js"></script>
		<script type="text/javascript" src="js/lib/perlin.js"></script>
		<script type="text/javascript" src="js/lib/webgl-obj-loader.min.js"></script>

		<script type="text/plain" id="my_cube.obj">
            ####
            #
            #	OBJ File Generated by Blender
            #
            ####
            o my_cube.obj
            v 1 1 1
            v -1 1 1
            v -1 -1 1
            v 1 -1 1
            v 1 1 -1
            v -1 1 -1
            v -1 -1 -1
            v 1 -1 -1
            vn 0 0 1
            vn 1 0 0
            vn -1 0 0
            vn 0 0 -1
            vn 0 1 0
            vn 0 -1 0
            f 1//1 2//1 3//1
            f 3//1 4//1 1//1
            f 5//2 1//2 4//2
            f 4//2 8//2 5//2
            f 2//3 6//3 7//3
            f 7//3 3//3 2//3
            f 7//4 8//4 5//4
            f 5//4 6//4 7//4
            f 5//5 6//5 2//5
            f 2//5 1//5 5//5
            f 8//6 4//6 3//6
            f 3//6 7//6 8//6
        </script>
	</head>

	<body>
		<canvas id="webgl_canvas" width="800" height="600"></canvas>
	</body>

	<script src="shaders/shader.frag"></script>
	<script src="shaders/shader.vert"></script>
	<script src="shaders/normal.frag"></script>
	<script src="shaders/normal.vert"></script>
	<script src="js/main.js"></script>

</html>
